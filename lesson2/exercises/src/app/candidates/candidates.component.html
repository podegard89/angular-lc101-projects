<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <!-- when list tag is clicked, set selected equal to object-->
                <li class="candidateSelection" (click)="selected = object" *ngFor="let object of candidates">{{object.name}}</li>
                <!--<li (click)="selected = candidates[0]">{{candidates[0].name}}</li>
                <li (click)="selected = candidates[1]">{{candidates[1].name}}</li>
                <li (click)="selected = candidates[2]">{{candidates[2].name}}</li>
                <li (click)="selected = candidates[3]">{{candidates[3].name}}</li>
                <li (click)="selected = candidates[4]">{{candidates[4].name}}</li>-->
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected !== undefined"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                Name: {{selected.name}} <br>
                Age: {{selected.data.age}} <br>
                Mass: {{selected.data.mass}} <br>
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf="selected !== undefined" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let object of crew">{{object.name}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button (click)="crew = []" *ngIf="crew.length > 0">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)="selected = undefined">Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <button (click)="addToCrew(selected)" *ngIf="selected !== undefined && !crew.includes(selected) && 3 > crew.length">Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
